<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Django File Upload</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <style>

        * {
            font-family: sans-serif;
        }

        html, body {
            text-align: center;
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        form {
            padding: 25px;
        }

        input {
            margin: 10px;
        }

        .class_box {
            background-color: white;
            width: 90%;
            text-align: left;
            border-radius: 15px;
            font-size: 20pt;
            margin: 0 auto;
            margin-top: 20px;
        }

        .class_inner_box {
            padding: 10px;
        }

        .navbar{
            background: linear-gradient(to right, #6c5ce7, #81ecec);
        }

        .navbar a{
            color: white;
            font-size: 20pt;
            font-weight: bolder;
        }

        .navbar ul{
            padding: 0px;
            margin: 0px;
            display: flex;
        }

        .navbar li{
            list-style:none;
            padding:0px;
            padding-left: 15px;
            margin: 0px;
        }

        #username_design {
            font-size: 15pt;
            font-weight: normal;
        }

        #logout_design{
            display:inline-block;
            text-align:center;
            vertical-align: center;
            width: 100px;
            height: 35px;
            background-color: #F0F0F0;
            color: dimgrey;
            border-radius: 15px;
            border: 0;
            outline: 0;
            font-size: 10pt;
        }

        .introduce_box {
            width: 100%;
            height: 150px;
            background: rgba(100, 149, 237, 0.6);
            border: 0;
            outline: 0;
        }

        aside {
            width: 20%;
            height: 100%;
            float: left;
            background-color: #F7F7F7;
            margin: 0 auto;
            {#border-right: 1px inset #1b1e21;#}
        }

        section {
            width: 80%;
            height: 100%;
            float: right;
            background-color: #FBFAFE;
        }

        .class_title_box {
            background: linear-gradient(to right, #6c5ce7, #81ecec);
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .class_title {
            text-align: left;
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            font-weight: bolder;
        }

        footer {
            background-color: #F0F0F0;
            clear:both;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'upload:upload_files' %}">SNOWBOARD</a>
        <ul>
            <li><a id="username_design" href="">Welcome, {{ user.username }} !</a></li>
            <li><button id="logout_design" onclick = "location.href = '{% url 'common:login' %}' ">LOGOUT</button></li>
        </ul>
    </nav>

    <div class="introduce_box">

    </div>

    <aside>

    </aside>

    <section>
        {% for file in files %}
            <div class="class_box">

                <div class="class_title_box">
                    <div class="class_title">{{ file.title }}</div>
                </div>

                <div class="class_inner_box">
                    <a href="" class="btn btn-primary" target="_blank">강의 동영상 재생</a>
                    <a href="" class="btn btn-primary" target="_blank">강의 자료 다운로드</a>
                    <a href="/onlineclass/commentor/{{ file.id }}/" class="btn btn-primary" target="_blank">해설 오디오 파일 재생</a>
                    <a href="" class="btn btn-primary" target="_blank">강의자료 해설 파일 다운로드</a>
                </div>

            </div>
        {% endfor %}
    </section>

    <footer>
        <p>Copyright © 2021 Team Commentor</p>
    </footer>


    <!-- 자바스크립트 함수 선언-->
    <script type="text/javascript">

        // 코멘터 프로그램(html)을 호출하는 함수
        function commenter_call(obj) {
            //var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
            window.open(
                "commentor.html",
                "코멘터 프로그램 - 해설 오디오 파일 재생",
                "width=1000, height=600, left=250, top=100, scrollbars=no, resizable=yes, toolbar=no"
            );
        }

        // 강의자료 해설 파일(txt)을 다운로드 요청하는 함수
        function download_txt(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
            window.alert(upload_id);
        }

        // 강의 동영상을 재생하는 함수
        function play_video(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
        }

        // 강의 자료(pdf 파일)을 다운로드 요청하는 함수
        function download_pdf(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
        }

    </script>
</body>
</html>
