<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django File Upload</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Myeongjo&display=swap&subset=korean" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            font-family: "Roboto";
        }

        body {
            background-color: #266CBF;
            text-align: center;
        }

        form {
            padding: 25px;
        }

        input {
            margin: 10px;
        }

        table {
            width: 100%; 
            text-align: center;
            margin-top: 25px;
            padding: 25px;
            background-color: #FFFFFF;
        }

        table tr td {
            padding-top: 15px;            
        }
        .class_box {
            background-color: white;
            width: 100%;
            text-align: left;
            border-radius: 15px;
            margin: 20px auto;
            margin-bottom: 10px;
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 20pt;
        }
        .class_inner_box {
            padding: 10px;
        }
        .b01_simple_rollover {
            color: #000000;
            border: #000000 solid 1px;
            padding: 10px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: #ffffff;
            font-size: 15pt;
        }

        .b01_simple_rollover:hover {
            color: #ffffff;
            background-color: #145097;
        }

        .navbar{
            background: linear-gradient(to right, #6c5ce7, #81ecec);
        }

        .navbar a{
            color: white;
            font-size: 20pt;
            font-weight: bolder;
        }

        .navbar ul{
            padding: 0px;
            margin: 0px;
            display: flex;
        }

        .navbar li{
            list-style:none;
            padding:0px;
            padding-left: 15px;
            margin: 0px;
        }

        #username_design {
            font-size: 15pt;
            font-weight: normal;
        }

        #logout_design{
            display:inline-block;
            text-align:center;
            vertical-align: center;
            width: 100px;
            height: 35px;
            background-color: #F0F0F0;
            color: dimgrey;
            border-radius: 15px;
            border: 0;
            outline: 0;
            font-size: 10pt;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'upload:upload_files' %}">SNOWBOARD</a>
        <ul>
            <li><a id="username_design" href="">Welcome, {{ user.username }} !</a></li>
            <li><button id="logout_design" onclick = "location.href = '{% url 'common:login' %}' ">LOGOUT</button></li>
        </ul>
    </nav>

    <h1 style="color: white;">강의실</h1>

    <h1 style="color: white;">업로드 된 강의 목록</h1>

    {% for file in files %}
        <div class="class_box">

            <div class="class_inner_box">
                <span style="font-size: 30pt; color: #145097; padding-left: 10px; font-weight: bolder">{{ file.title }}</span>
                <a href="" class="btn btn-primary" target="_blank">강의 동영상 재생</a>
                <a href="" class="btn btn-primary" target="_blank">강의 자료 다운로드</a>
            </div>

            <div class="class_inner_box">
                <span style="padding-left: 10px;">{{ file.dateTimeOfUpload }}</span>
                <a href="/onlineclass/commentor/{{ file.id }}/" class="btn btn-primary" target="_blank">해설 오디오 파일 재생</a>
                <a href="" class="btn btn-primary" target="_blank">강의자료 해설 파일 다운로드</a>
            </div>

        </div>
    {% endfor %}


    <!-- 자바스크립트 함수 선언-->
    <script type="text/javascript">

        // 코멘터 프로그램(html)을 호출하는 함수
        function commenter_call(obj) {
            //var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
            window.open(
                "commentor.html",
                "코멘터 프로그램 - 해설 오디오 파일 재생",
                "width=1000, height=600, left=250, top=100, scrollbars=no, resizable=yes, toolbar=no"
            );
        }

        // 강의자료 해설 파일(txt)을 다운로드 요청하는 함수
        function download_txt(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
            window.alert(upload_id);
        }

        // 강의 동영상을 재생하는 함수
        function play_video(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
        }

        // 강의 자료(pdf 파일)을 다운로드 요청하는 함수
        function download_pdf(obj) {
            var upload_id = document.getElementById(obj.getAttribute("id")).getAttribute("id");
        }

    </script>
</body>
</html>
